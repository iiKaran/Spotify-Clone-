<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Spotify</title>
</head>

<body>
   <nav>
      <div class="logo" id="logo">
         <img src="images/logo.png" alt=""> <span>Spotify</span>
      </div>
      <ul>
         <li>Home</li>
         <li>Favorites</li>
         <li>Playlists</li>
      </ul>
   </nav>
   <div class="container">
      <div class="sub-container">
         <div class="song-list">
            <h2>List of Songs</h2>
            <div class="song-item">

                  Supne ni Saun Dinde -prem
               </span>
               <div class="time-stamp"> 4.30 <span> <i class="fa fa-play-circle sub-play" id="1"></i> </span></div>
            </div>

               <div class="cover-img"> <img src="covers/1.jpg" alt="" class="cover"></div>
               <span class="song-name">
                  Baapu - Singa
               </span>
               <div class="time-stamp"> 2.30 <span> <i class="fa fa-play-circle sub-play" id="2"></i> </span></div>
            </div>
            <div class="song-item">
               <div class="cover-img"> <img src="covers/1.jpg" alt="" class="cover"></div>
               <span class="song-name">
                  Yaara - Rockey Mental
               </span>
               <div class="time-stamp"> 3.30 <span> <i class="fa fa-play-circle sub-play" id="3"></i> </span></div>
            </div>
            <div class="song-item">
               <div class="cover-img"> <img src="covers/1.jpg" alt="" class="cover"></div>
               <span class="song-name">
                  Haara Hu Baaba -Kanhiya Mittal
               </span>
               <div class="time-stamp"> 5.26 <span> <i class="fa fa-play-circle sub-play" id="4"></i> </span></div>
            </div>
            <div class="song-item">
               <div class="cover-img"> <img src="covers/1.jpg" alt="" class="cover"></div>
               <span class="song-name">
                  Tere Jaisa Yaar -pta ni
               </span>
               <div class="time-stamp"> 3.02 <span> <i class="fa fa-play-circle sub-play" id="5"></i> </span> </div>
            </div>
            <div class="song-item">
               <div class="cover-img"> <img src="covers/1.jpg" alt="" class="cover"></div>
               <span class="song-name">
                  Chaska - Kanhiya Mittal
               </span>
               <div class="time-stamp"> 2.20 <span> <i class="fa fa-play-circle sub-play" id="6"></i> </span></div>
            </div>
            <div class="song-item">
               <div class="cover-img"> <img src="covers/1.jpg" alt="" class="cover"></div>
               <span class="song-name">
                  yaar mood do -guru randhawa
               </span> 
               <div class="time-stamp"> 5.06 <span> <i class="fa fa-play-circle  sub-play" id="7"></i> </span></div>
            </div>

         </div>
      </div>
   </div>
   <div class="bottom">
      <input type="range" name="range" min="0" max="100" value="0" id="progress">
      <div class="icons">
         <i class="fa fa-backward fa-3x" id="prev"></i>
         <i class="fa fa-play-circle fa-3x" id="main-play"></i>
         <i class="fa fa-forward fa-3x" id="next"></i>
      </div>
      <div class="description" id="curr-song">
         <img src="images/playing.gif" alt="" id="gif">
         <span id="main-song">bebe baapu by karan sehgal</span>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
